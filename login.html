<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>login page</title>

	<script>
	function validateForm() {
		var x = document.forms["test"]["id"].value;
		if (x==null || x=="") {
			alert("First id must be filled out");
			return false;
		}

		var y = document.forms["test"]["passwd"].value;
		if (y==null || y=="") {
			alert("Second password must be filled out");
			return false;
		}
	}
	</script>

</head>
<body>
  <h2> Login Page </h2>
  <form name="test" method="post" action="login.php" onsubmit="return validateForm()">
  <input type="hidden" name="title" value="user information">
  <table>
    <tr>
      <td align="left">*id: </td>
      <td> <input type="text" size="15" maxlength="12" name="id"> </td>
	</tr>
	<tr>
	  <td align="left">*password: </td>
	  <td> <input type="password" size="15" maxlength="10" name="passwd"> </td>
	</tr>
  </table>
  <br>
  <table>
	<tr> 
	  <td align="center">
		<input type="submit" value="login">
		<input type="reset" value="reset"></td>
		<td><a href="adduser.html"> 회원가입하기</a></td>
	</tr>
  </table>
  </form>
</body>
</html>
